<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News｜PCN（Para Connection Network）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['"Noto Sans JP"', "sans-serif"], mincho: ['"Shippori Mincho"', "serif"] } } } };
    </script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity .8s ease, transform .8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-white text-slate-800 antialiased selection:bg-teal-500 selection:text-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl shadow-sm py-4">
        <div class="container mx-auto px-6 md:px-12 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-4 group">
                <div
                    class="w-10 h-10 rounded-sm bg-slate-900 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform">
                    <span class="font-mincho font-bold text-xl text-white">P</span>
                </div>
                <div class="flex flex-col">
                    <span
                        class="font-sans text-sm md:text-base font-bold tracking-widest leading-none text-slate-900">Para
                        Connection Network</span>
                    <span
                        class="font-mincho text-[9px] font-bold uppercase tracking-wider mt-1 text-slate-500">PCN</span>
                </div>
            </a>
            <a href="index.html"
                class="px-6 py-2 rounded-full bg-slate-900 text-white text-sm font-bold shadow-lg hover:bg-slate-800 transition-all hover:-translate-y-1 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                トップに戻る
            </a>
        </div>
    </header>

    <main class="pt-32 pb-20 min-h-screen">
        <div class="container mx-auto px-6 md:px-12 max-w-4xl">
            <!-- Hero -->
            <div class="mb-16 fade-in">
                <h1 class="font-sans text-5xl md:text-6xl text-slate-900 tracking-wide mb-2 text-blue-900">
                    News
                </h1>
                <p class="text-lg md:text-xl font-bold text-blue-900 mb-10">お知らせ</p>
                <div class="w-full h-px bg-slate-200"></div>
            </div>

            <!-- News List -->
            <div class="fade-in">
                <!-- 記事追加の際は、この「news-item」ブロックをコピーして先頭に追加してください -->

                <!-- News Item 1 (New) -->
                <article
                    class="news-item flex flex-col sm:flex-row gap-6 sm:gap-8 items-start py-8 border-b border-slate-100 group">
                    <a href="20260212-pbl-presentation.html"
                        class="shrink-0 rounded-xl overflow-hidden shadow-sm group-hover:shadow-md transition-shadow">
                        <img src="./images/image1.PCN.jpg" alt="成果発表会"
                            class="w-full sm:w-32 h-auto sm:h-32 object-cover transition-transform duration-700 group-hover:scale-105">
                    </a>
                    <div class="flex flex-col pt-1">
                        <time class="text-slate-500 mb-2 font-light">2026年2月12日</time>
                        <a href="20260212-pbl-presentation.html" class="group/link inline-block">
                            <h2
                                class="text-lg md:text-xl font-bold text-slate-800 leading-relaxed font-sans border-b border-transparent group-hover/link:border-slate-800 transition-colors inline">
                                <span class="font-bold mr-2 text-slate-800 hover:text-teal-600 transition-colors">EVENT
                                    |</span>
                                2月12日PBL構想発表会で発表を行いました。
                            </h2>
                        </a>
                    </div>
                </article>

                <!-- News Item 0 -->
                <article
                    class="news-item flex flex-col sm:flex-row gap-6 sm:gap-8 items-start py-8 border-b border-slate-100 group">
                    <a href="20260208-presentation.html"
                        class="shrink-0 rounded-xl overflow-hidden shadow-sm group-hover:shadow-md transition-shadow">
                        <img src="./images/image.PCN.jpg" alt="成果発表会"
                            class="w-full sm:w-32 h-auto sm:h-32 object-cover transition-transform duration-700 group-hover:scale-105">
                    </a>
                    <div class="flex flex-col pt-1">
                        <time class="text-slate-500 mb-2 font-light">2026年2月8日</time>
                        <a href="20260208-presentation.html" class="group/link inline-block">
                            <h2
                                class="text-lg md:text-xl font-bold text-slate-800 leading-relaxed font-sans border-b border-transparent group-hover/link:border-slate-800 transition-colors inline">
                                <span class="font-bold mr-2 text-slate-800 hover:text-teal-600 transition-colors">EVENT
                                    |</span>
                                最終成果発表会に参加しました（資料リンクあり）
                            </h2>
                        </a>
                    </div>
                </article>

                <!-- 新しい記事はここより上に追加してください -->
            </div>

            <!-- Pagination (Placeholder) -->
            <div class="mt-16 flex justify-center gap-2 fade-in">
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center bg-teal-500 text-white font-bold shadow-md">1</button>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-100 transition-colors">2</button>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-100 transition-colors">3</button>
            </div>
        </div>
    </main>

    <footer class="bg-slate-950 text-slate-400 py-16 mt-20">
        <div class="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-sm flex items-center justify-center"><span
                        class="font-mincho text-slate-900 font-bold text-sm">P</span></div>
                <span class="font-mincho text-lg font-bold text-white tracking-widest">PCN</span>
            </div>
            <div class="flex gap-8 text-sm font-bold tracking-widest uppercase">
                <a href="index.html" class="hover:text-white transition-colors">Top</a>
                <a href="design.html" class="hover:text-white transition-colors">Design</a>
                <a href="technology.html" class="hover:text-white transition-colors">Technology</a>
                <a href="action.html" class="hover:text-white transition-colors">Action</a>
            </div>
            <p class="text-xs text-slate-600">&copy; 2026 Para Connection Network.</p>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); observer.unobserve(entry.target); } });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>

</html>
