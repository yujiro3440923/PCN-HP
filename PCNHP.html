<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCN | Para Connection Network</title>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans JP"', "sans-serif"],
            mincho: ['"Shippori Mincho"', "serif"],
          },
          animation: {
            "zoom-slow": "zoom-slow 20s linear infinite alternate",
            float: "float 6s ease-in-out infinite",
          },
          keyframes: {
            "zoom-slow": {
              "0%": { transform: "scale(1)" },
              "100%": { transform: "scale(1.15)" },
            },
            float: {
              "0%, 100%": { transform: "translateY(0px)" },
              "50%": { transform: "translateY(-20px)" },
            },
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: "Noto Sans JP", sans-serif; }
    .font-mincho { font-family: "Shippori Mincho", serif; }
    .clip-text-reveal {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transition: clip-path 1s cubic-bezier(0.77, 0, 0.175, 1);
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden selection:bg-teal-500 selection:text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- Icons Components ---
    const IconBase = ({ children, size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        {children}
      </svg>
    );
    const ArrowRight = (props) => (
      <IconBase {...props}>
        <path d="M5 12h14" />
        <path d="m12 5 7 7-7 7" />
      </IconBase>
    );
    const ChevronDown = (props) => (
      <IconBase {...props}>
        <path d="m6 9 6 6 6-6" />
      </IconBase>
    );
    const Menu = (props) => (
      <IconBase {...props}>
        <line x1="4" x2="20" y1="12" y2="12" />
        <line x1="4" x2="20" y1="6" y2="6" />
        <line x1="4" x2="20" y1="18" y2="18" />
      </IconBase>
    );
    const X = (props) => (
      <IconBase {...props}>
        <path d="M18 6 6 18" />
        <path d="m6 6 18 12" />
      </IconBase>
    );
    const Users = (props) => (
      <IconBase {...props}>
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
      </IconBase>
    );
    const Cpu = (props) => (
      <IconBase {...props}>
        <rect x="4" y="4" width="16" height="16" rx="2" />
        <rect x="9" y="9" width="6" height="6" />
        <path d="M15 2v2" />
        <path d="M15 20v2" />
        <path d="M2 15h2" />
        <path d="M2 9h2" />
        <path d="M20 15h2" />
        <path d="M20 9h2" />
        <path d="M9 2v2" />
        <path d="M9 20v2" />
      </IconBase>
    );
    const Activity = (props) => (
      <IconBase {...props}>
        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
      </IconBase>
    );
    const Target = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
        <circle cx="12" cy="12" r="2" />
      </IconBase>
    );
    const ArrowUpRight = (props) => (
      <IconBase {...props}>
        <path d="M7 7h10v10" />
        <path d="M7 17 17 7" />
      </IconBase>
    );
    const HeartHandshake = (props) => (
      <IconBase {...props}>
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
        <path d="M12 5 9.04 7.96a2.17 2.17 0 0 0 0 3.08v0c.82.82 2.13.85 3 .07l2.07-1.9a2.82 2.82 0 0 1 3.92 0l.29.29a2.17 2.17 0 0 0 3.08 0v0c.82-.82.85-2.13.07-3l-1.9-2.07" />
      </IconBase>
    );

    // --- Utils ---
    const useOnScreen = (options, triggerOnce = true) => {
      const ref = useRef(null);
      const [intersecting, setIntersecting] = useState(false);
      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIntersecting(true);
            if (triggerOnce) observer.unobserve(entry.target);
          } else if (!triggerOnce) {
            setIntersecting(false);
          }
        }, options);
        if (ref.current) observer.observe(ref.current);
        return () => {
          if (ref.current) observer.unobserve(ref.current);
        };
      }, [ref, options, triggerOnce]);
      return [ref, intersecting];
    };

    const useScrollParallax = (speed = 0.5) => {
      const [offset, setOffset] = useState(0);
      useEffect(() => {
        const handleScroll = () => setOffset(window.scrollY * speed);
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, [speed]);
      return offset;
    };

    // --- Sub Components ---
    const RevealText = ({ children, delay = 0, className = "" }) => {
      const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
      return (
        <div ref={ref} className={`relative overflow-hidden ${className}`}>
          <div
            className={`transition-all duration-1000 ease-out transform ${
              isVisible ? "translate-y-0 opacity-100" : "translate-y-[110%] opacity-0"
            }`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        </div>
      );
    };

    const ParallaxImage = ({ src, alt, speed = 0.5, className = "" }) => {
      const [offset, setOffset] = useState(0);
      const ref = useRef(null);

      useEffect(() => {
        const handleScroll = () => {
          if (ref.current) {
            const rect = ref.current.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
              const distanceFromCenter = rect.top - window.innerHeight / 2;
              setOffset(distanceFromCenter * speed * -1);
            }
          }
        };
        window.addEventListener("scroll", handleScroll);
        handleScroll();
        return () => window.removeEventListener("scroll", handleScroll);
      }, [speed]);

      return (
        <div ref={ref} className={`overflow-hidden relative ${className}`}>
          <img
            src={src}
            alt={alt}
            className="absolute inset-0 w-full h-[120%] object-cover -top-[10%]"
            style={{ transform: `translateY(${offset}px) scale(1.1)` }}
          />
          <div className="absolute inset-0 bg-black/10"></div>
        </div>
      );
    };

    // --- Main Component ---
    const PCNWebsite = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);
      const scrollY = useScrollParallax(0.1);

      // Form State
      const [formData, setFormData] = useState({
        name: "",
        org: "",
        email: "",
        message: "",
      });

      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
        };
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const scrollToSection = (id) => {
        setIsMenuOpen(false);
        const element = document.getElementById(id);
        if (element) {
          const headerOffset = 80;
          const elementPosition = element.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          window.scrollTo({ top: offsetPosition, behavior: "smooth" });
        }
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData((prev) => ({ ...prev, [name]: value }));
      };

      // メール送信機能の実装（メーラー起動）
      const handleSubmit = (e) => {
        e.preventDefault();
        const destination = "d095rbu@yamaguchi-u.ac.jp";
        const subject = `【PCN連携相談】${formData.name}様より`;
        const body = `
お名前: ${formData.name}
ご所属: ${formData.org}
メール: ${formData.email}

ご相談内容:
${formData.message}
        `;
        window.location.href = `mailto:${destination}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      };

      return (
        <div className="min-h-screen bg-slate-50 text-slate-800 antialiased overflow-x-hidden">
          {/* Header */}
          <header
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-700 ease-[cubic-bezier(0.16,1,0.3,1)] ${
              scrolled ? "bg-white/80 backdrop-blur-xl shadow-sm py-4" : "bg-transparent py-8"
            }`}
          >
            <div className="container mx-auto px-6 md:px-12 flex justify-between items-center">
              <div
                className="flex items-center gap-4 cursor-pointer group"
                onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}
              >
                <div
                  className={`w-12 h-12 rounded-sm flex items-center justify-center transition-all duration-500 shadow-lg ${
                    scrolled ? "bg-slate-900" : "bg-white"
                  } group-hover:scale-105`}
                >
                  <span className={`font-mincho font-bold text-2xl ${scrolled ? "text-white" : "text-slate-900"}`}>P</span>
                </div>
                <div className="flex flex-col">
                  <span
                    className={`font-mincho text-xl font-bold tracking-widest transition-colors duration-500 leading-none ${
                      scrolled ? "text-slate-900" : "text-white mix-blend-difference"
                    }`}
                  >
                    PCN
                  </span>
                  <span
                    className={`text-[10px] font-bold uppercase tracking-wider mt-1 transition-colors duration-500 ${
                      scrolled ? "text-slate-500" : "text-slate-300"
                    }`}
                  >
                    Para Connection Network
                  </span>
                </div>
              </div>

              {/* Desktop Nav */}
              <nav className="hidden md:flex items-center gap-12">
                {["About", "Practice", "Capabilities"].map((item) => (
                  <button
                    key={item}
                    onClick={() => scrollToSection(item.toLowerCase())}
                    className={`text-sm tracking-widest uppercase font-medium hover:text-teal-500 transition-colors relative group py-1 ${
                      scrolled ? "text-slate-600" : "text-slate-200"
                    }`}
                  >
                    {item}
                    <span className="absolute bottom-0 left-0 w-0 h-[1px] bg-teal-500 transition-all duration-500 ease-out group-hover:w-full"></span>
                  </button>
                ))}
                <button
                  onClick={() => scrollToSection("contact")}
                  className={`px-8 py-3 rounded-full text-sm font-bold tracking-wide transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 flex items-center gap-2 group ${
                    scrolled ? "bg-slate-900 text-white hover:bg-slate-800" : "bg-white text-slate-900 hover:bg-slate-100"
                  }`}
                >
                  連携相談
                  <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform duration-300" />
                </button>
              </nav>

              {/* Mobile Menu Button */}
              <button
                className={`md:hidden p-2 transition-colors duration-300 ${scrolled ? "text-slate-800" : "text-white"}`}
                onClick={() => setIsMenuOpen(!isMenuOpen)}
              >
                {isMenuOpen ? <X size={24} className="text-slate-800" /> : <Menu size={24} />}
              </button>
            </div>

            {/* Mobile Menu Overlay */}
            <div
              className={`fixed inset-0 bg-white/95 backdrop-blur-2xl z-40 transition-all duration-700 ease-[cubic-bezier(0.16,1,0.3,1)] md:hidden flex flex-col justify-center items-center gap-10 ${
                isMenuOpen ? "translate-x-0 opacity-100" : "translate-x-full opacity-0"
              }`}
            >
              <button onClick={() => scrollToSection("about")} className="font-mincho text-3xl font-bold text-slate-800 hover:text-teal-600 transition-colors">
                About
              </button>
              <button onClick={() => scrollToSection("practice")} className="font-mincho text-3xl font-bold text-slate-800 hover:text-teal-600 transition-colors">
                Practice
              </button>
              <button onClick={() => scrollToSection("capabilities")} className="font-mincho text-3xl font-bold text-slate-800 hover:text-teal-600 transition-colors">
                Capabilities
              </button>
              <button onClick={() => scrollToSection("contact")} className="bg-slate-900 text-white px-12 py-5 rounded-full font-bold text-lg mt-8 shadow-2xl">
                連携相談する
              </button>
            </div>
          </header>

          {/* Hero Section */}
          <section className="relative h-screen flex items-center overflow-hidden">
            <div className="absolute inset-0 z-0">
              <div className="absolute inset-0 bg-black/30 z-10"></div>
              <div className="w-full h-full animate-zoom-slow">
                {/* 写真変更箇所 1 */}
                <img src="./images/1.jpg" alt="Global connection abstract" className="w-full h-full object-cover" />
              </div>
              <div className="absolute inset-0 bg-gradient-to-r from-slate-900/80 via-transparent to-transparent z-10"></div>
              <div className="absolute bottom-0 left-0 w-full h-64 bg-gradient-to-t from-slate-50 to-transparent z-10"></div>
            </div>

            <div className="container mx-auto px-6 md:px-12 relative z-20 pt-20">
              <div className="max-w-5xl" style={{ transform: `translateY(${scrollY * 0.5}px)` }}>
                <RevealText delay={100} className="mb-8">
                  <div className="inline-flex items-center gap-3 px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-white backdrop-blur-md text-xs font-bold uppercase tracking-[0.2em]">
                    <span className="w-2 h-2 rounded-full bg-teal-400 animate-pulse"></span>
                    Para Connection Network
                  </div>
                </RevealText>

                <h1 className="font-mincho font-bold text-5xl md:text-7xl lg:text-8xl leading-[1.2] text-white mb-10 tracking-tight drop-shadow-lg">
                  <RevealText delay={300}>説明できない声を、</RevealText>
                  <RevealText delay={500} className="text-transparent bg-clip-text bg-gradient-to-r from-teal-200 via-white to-blue-200">
                    社会に実装する。
                  </RevealText>
                </h1>

                <RevealText delay={700}>
                  <p className="text-lg md:text-xl text-slate-200 leading-relaxed max-w-2xl mb-14 border-l-2 border-teal-400 pl-8 font-light">
                    PCN（Para Connection Network）は、インクルーシブデザインとデジタル技術を用いて、
                    <br className="hidden md:block" />
                    福祉・教育・地域の課題を「仕組み」に変える中間実装チームです。
                  </p>
                </RevealText>

                <RevealText delay={900}>
                  <div className="flex flex-col sm:flex-row gap-5">
                    <button
                      onClick={() => scrollToSection("contact")}
                      className="group bg-white hover:bg-slate-100 text-slate-900 px-10 py-5 rounded-full font-bold text-lg shadow-2xl hover:shadow-white/20 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-3"
                    >
                      プロジェクトと連携
                      <ArrowRight size={20} className="group-hover:translate-x-1 transition-transform" />
                    </button>
                    <button
                      onClick={() => scrollToSection("practice")}
                      className="group bg-transparent hover:bg-white/10 text-white border border-white/30 px-10 py-5 rounded-full font-bold text-lg backdrop-blur-md transition-all duration-300 flex items-center justify-center gap-2"
                    >
                      実績を見る
                      <ChevronDown size={20} className="group-hover:translate-y-1 transition-transform" />
                    </button>
                  </div>
                </RevealText>
              </div>
            </div>

            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 animate-bounce text-white/50 hidden md:block">
              <ChevronDown size={32} />
            </div>
          </section>

          {/* Who we are */}
          <section id="about" className="py-32 md:py-48 bg-slate-50 relative overflow-hidden">
            <div className="absolute top-20 left-0 w-full overflow-hidden opacity-[0.03] pointer-events-none select-none">
              <span className="text-[15vw] font-bold font-mincho whitespace-nowrap animate-float">PCN NETWORK</span>
            </div>

            <div className="container mx-auto px-6 md:px-12 relative">
              <div className="max-w-4xl mx-auto text-center mb-24">
                <RevealText>
                  <span className="text-teal-600 font-bold tracking-[0.3em] text-xs uppercase mb-6 block">Identity</span>
                </RevealText>
                <RevealText delay={200}>
                  <h2 className="font-mincho text-4xl md:text-6xl font-bold text-slate-900 mb-10 leading-tight">
                    「考えるだけ」でも<br />「作るだけ」でもない。
                  </h2>
                </RevealText>
                <RevealText delay={400}>
                  <p className="text-xl md:text-2xl text-slate-600 leading-loose font-light">
                    私たちは、学生・研究・現場・技術の間をつなぐ<br />
                    <span className="font-mincho font-bold text-slate-900 border-b-2 border-teal-500 inline-block pb-1 mt-2">
                      「中間実装チーム」
                    </span>
                    です。
                  </p>
                </RevealText>
              </div>

              <div className="grid md:grid-cols-3 gap-8 md:gap-12">
                {[
                  {
                    icon: Users,
                    title: "Design",
                    desc: "当事者視点からの設計",
                    sub: "User Centric",
                    img: "https://images.unsplash.com/photo-1531403009284-440f080d1e12?q=80&w=800&auto=format&fit=crop",
                  },
                  {
                    icon: Cpu,
                    title: "Technology",
                    desc: "AI・Web・NFCの実装",
                    sub: "Appropriate Tech",
                    img: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800&auto=format&fit=crop",
                  },
                  {
                    icon: Activity,
                    title: "Action",
                    desc: "現場での実証実験",
                    sub: "Rapid Prototyping",
                    img: "https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=800&auto=format&fit=crop",
                  },
                ].map((card, idx) => (
                  <div
                    key={idx}
                    className="group relative h-[500px] rounded-sm overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-700 ease-[cubic-bezier(0.25,0.8,0.25,1)]"
                  >
                    <div className="absolute inset-0 overflow-hidden">
                      <div className="w-full h-full transition-transform duration-1000 group-hover:scale-110">
                        <img
                          src={card.img}
                          alt={card.title}
                          className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000"
                        />
                      </div>
                      <div className="absolute inset-0 bg-slate-900/40 group-hover:bg-slate-900/60 transition-colors duration-500"></div>
                      <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-90"></div>
                    </div>

                    <div className="relative h-full p-10 flex flex-col justify-end items-start z-10">
                      <div className="absolute top-10 left-10 w-16 h-16 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20 mb-auto transition-transform duration-500 group-hover:scale-110 group-hover:bg-teal-500 group-hover:border-teal-500">
                        <card.icon size={28} />
                      </div>

                      <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                        <span className="text-xs font-bold text-teal-300 uppercase tracking-[0.2em] mb-3 block">{card.sub}</span>
                        <h3 className="font-mincho text-3xl font-bold text-white mb-4">{card.title}</h3>
                        <p className="text-slate-300 font-medium leading-relaxed opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                          {card.desc}
                        </p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Member / Representative Section */}
          <section id="member" className="py-32 bg-slate-50 relative overflow-hidden">
            <div className="container mx-auto px-6 md:px-12 relative z-10">
              <div className="grid md:grid-cols-2 gap-16 items-center">
                <RevealText delay={100}>
                  <div className="relative aspect-[3/4] md:aspect-square rounded-2xl overflow-hidden shadow-2xl">
                    <img src="./images/2.jpg" alt="Representative" className="w-full h-full object-cover hover:scale-105 transition-transform duration-700" />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900/40 to-transparent pointer-events-none"></div>
                  </div>
                </RevealText>

                <div>
                  <RevealText>
                    <span className="text-teal-600 font-bold tracking-[0.3em] text-xs uppercase mb-6 block">Representative</span>
                  </RevealText>
                  <RevealText delay={200}>
                    <h2 className="font-mincho text-3xl md:text-5xl font-bold text-slate-900 mb-8 leading-tight">私たちについて</h2>
                  </RevealText>

                  <RevealText delay={300}>
                    <p className="text-lg text-slate-600 leading-loose mb-10 font-light">
                      　私達は「PCN」です！この度自分たちのしたいことを実現するためにこのメンバーで集まりました。<br />
                      日ごろから人間中心設計、インクルーシブデザイン、UI・UXについて学んでいますが、どれもが形にする、具現化する段階まで達成することができませんでした。<br />
                      今回のプロジェクトをきっかけに自分たちのアイデアを形にし、実際のユーザーに届け、満足してもらうことを目標に頑張りたいです！
                    </p>
                  </RevealText>

                  <RevealText delay={400}>
                    <div className="border-l-4 border-teal-500 pl-6">
                      <p className="font-mincho font-bold text-2xl text-slate-900 mb-2">PCN 代表</p>
                      <p className="text-teal-600 text-sm tracking-widest uppercase font-bold">Para Connection Network</p>
                    </div>
                  </RevealText>
                </div>
              </div>
            </div>
          </section>

          {/* Why Section */}
          <section className="py-32 bg-white relative overflow-hidden">
            <div className="container mx-auto px-6 md:px-12">
              <div className="grid lg:grid-cols-2 gap-20 items-center">
                <div className="relative">
                  <div className="absolute -top-10 -left-10 w-2/3 h-full bg-slate-100 -z-10 rounded-3xl"></div>
                  <RevealText className="rounded-2xl overflow-hidden shadow-2xl">
                    <ParallaxImage src="./images/6.jpg" alt="Social complexity" speed={0.1} className="h-[600px] w-full" />
                    <div className="absolute bottom-10 left-10 text-white max-w-sm z-10">
                      <p className="font-mincho text-2xl font-bold leading-relaxed drop-shadow-md">
                        "困りごとは、<br />個人のせいじゃない。"
                      </p>
                    </div>
                  </RevealText>
                </div>

                <div>
                  <RevealText>
                    <span className="text-teal-600 font-bold tracking-[0.3em] text-xs uppercase mb-6 block">Our Insight</span>
                  </RevealText>
                  <RevealText delay={200}>
                    <h2 className="font-mincho text-4xl md:text-5xl font-bold text-slate-900 mb-12 leading-tight">
                      なぜ、<br />
                      支援は届かないのか？
                    </h2>
                  </RevealText>

                  <div className="space-y-12">
                    {[
                      { title: "情報の分断", text: "支援や配慮は「ある」のに、必要な場面で本人に届いていない。" },
                      { title: "説明のコスト", text: "当事者が、行く先々で毎回「自分のこと」を説明しなければならない。" },
                      { title: "属人的な善意", text: "現場の対応が個人の頑張りに依存し、「再現可能な仕組み」になっていない。" },
                    ].map((item, i) => (
                      <RevealText key={i} delay={300 + i * 100}>
                        <div className="flex gap-8 items-start group">
                          <div className="w-14 h-14 rounded-full border border-slate-200 bg-slate-50 flex items-center justify-center shrink-0 font-mincho text-slate-400 font-bold text-xl group-hover:bg-teal-500 group-hover:text-white group-hover:border-teal-500 transition-colors duration-300">
                            {i + 1}
                          </div>
                          <div>
                            <h4 className="font-mincho text-xl font-bold text-slate-900 mb-3">{item.title}</h4>
                            <p className="text-slate-600 leading-relaxed font-light">{item.text}</p>
                          </div>
                        </div>
                      </RevealText>
                    ))}
                  </div>

                  <RevealText delay={600} className="mt-16">
                    <div className="p-8 bg-slate-50 border-l-4 border-teal-500 rounded-r-lg shadow-sm">
                      <p className="text-xl font-mincho font-bold text-slate-900">
                        個人の困りごとは、<span className="text-teal-600 bg-teal-50 px-2 py-1">社会構造のバグ</span>である。
                      </p>
                      <p className="text-slate-600 mt-4 leading-relaxed font-light">
                        私たちは、人に努力を強いるのではなく、環境側をリデザインすることで解決を目指します。
                      </p>
                    </div>
                  </RevealText>
                </div>
              </div>
            </div>
          </section>

          {/* Practice Section */}
          <section id="practice" className="py-32 bg-slate-100">
            <div className="container mx-auto px-6 md:px-12">
              <div className="mb-24 flex flex-col md:flex-row md:items-end justify-between gap-8 border-b border-slate-300 pb-8">
                <div>
                  <RevealText>
                    <span className="text-teal-600 font-bold tracking-[0.3em] text-xs uppercase mb-4 block">Works</span>
                  </RevealText>
                  <RevealText delay={200}>
                    <h2 className="font-mincho text-4xl md:text-5xl font-bold text-slate-900">実践事例</h2>
                  </RevealText>
                </div>
                <RevealText delay={400}>
                  <p className="text-slate-600 max-w-md text-sm md:text-base font-medium leading-relaxed">
                    思想を語るだけでなく、実際に動くモノを作り、現場で検証した記録です。
                  </p>
                </RevealText>
              </div>

              <div className="space-y-32">
                {/* Project A */}
                <div className="group grid lg:grid-cols-12 gap-10 items-center">
                  <div className="lg:col-span-7 relative rounded-2xl shadow-2xl overflow-hidden h-[500px]">
                    <ParallaxImage src="./images/3.jpg" alt="Museum Archive" speed={0.05} className="w-full h-full" />
                    <div className="absolute inset-0 bg-slate-900/20 group-hover:bg-slate-900/10 transition-colors duration-500"></div>
                    <div className="absolute bottom-8 left-8">
                      <span className="bg-white/90 backdrop-blur text-slate-900 px-4 py-2 rounded-full font-bold text-xs tracking-wider">
                        WEB ARCHIVE / IDENTITY
                      </span>
                    </div>
                  </div>
                  <div className="lg:col-span-5">
                    <RevealText>
                      <div className="text-9xl font-mincho text-slate-200 font-bold mb-[-3rem] -translate-x-4 relative z-0 opacity-50">01</div>
                    </RevealText>
                    <div className="relative z-10 pl-4">
                      <RevealText delay={200}>
                        <h3 className="font-mincho text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                          わたしミュージアム<br />
                          <span className="text-lg font-sans font-normal text-slate-500">Silent Archive</span>
                        </h3>
                      </RevealText>
                      <RevealText delay={300}>
                        <p className="text-slate-600 text-lg leading-loose mb-10 font-light">
                          自分を「説明されず・評価されず」に残せるデジタルアーカイブ。<br />
                          表現が他者に回収され、評価が先に立ってしまう構造を変えます。
                        </p>
                      </RevealText>
                      <RevealText delay={400}>
                        <ul className="space-y-4 mb-12">
                          <li className="flex items-center gap-4 text-sm text-slate-700 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            Webアーカイブ技術
                          </li>
                          <li className="flex items-center gap-4 text-sm text-slate-700 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            非言語的表現の保存
                          </li>
                        </ul>
                      </RevealText>
                      <RevealText delay={500}>
                        <button
                          onClick={() => scrollToSection("contact")}
                          className="group/btn text-slate-900 font-bold border-b-2 border-slate-900 pb-2 hover:text-teal-600 hover:border-teal-600 transition-colors inline-flex items-center gap-3 text-lg"
                        >
                          詳細を聞く <ArrowRight size={20} className="group-hover/btn:translate-x-2 transition-transform duration-300" />
                        </button>
                      </RevealText>
                    </div>
                  </div>
                </div>

                {/* Project B */}
                <div className="group grid lg:grid-cols-12 gap-10 items-center">
                  <div className="lg:col-span-5 lg:order-1 order-2">
                    <RevealText>
                      <div className="text-9xl font-mincho text-slate-200 font-bold mb-[-3rem] -translate-x-4 relative z-0 opacity-50">02</div>
                    </RevealText>
                    <div className="relative z-10 pl-4">
                      <RevealText delay={200}>
                        <h3 className="font-mincho text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                          パニック時サポート<br />
                          <span className="text-lg font-sans font-normal text-slate-500">NFC / QR Aid</span>
                        </h3>
                      </RevealText>
                      <RevealText delay={300}>
                        <p className="text-slate-600 text-lg leading-loose mb-10 font-light">
                          タグをかざすと、本人の落ち着き方や周囲が取るべき行動を表示。<br />
                          「説明できない瞬間」に支援が途切れる問題を解決します。
                        </p>
                      </RevealText>
                      <RevealText delay={400}>
                        <ul className="space-y-4 mb-12">
                          <li className="flex items-center gap-4 text-sm text-slate-700 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            NFC・QR技術
                          </li>
                          <li className="flex items-center gap-4 text-sm text-slate-700 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            モバイル最適化UI
                          </li>
                        </ul>
                      </RevealText>
                      <RevealText delay={500}>
                        <button
                          onClick={() => scrollToSection("contact")}
                          className="group/btn text-slate-900 font-bold border-b-2 border-slate-900 pb-2 hover:text-teal-600 hover:border-teal-600 transition-colors inline-flex items-center gap-3 text-lg"
                        >
                          詳細を聞く <ArrowRight size={20} className="group-hover/btn:translate-x-2 transition-transform duration-300" />
                        </button>
                      </RevealText>
                    </div>
                  </div>

                  <div className="lg:col-span-7 lg:order-2 order-1 relative rounded-2xl shadow-2xl overflow-hidden h-[500px]">
                    <ParallaxImage src="./images/5.jpg" alt="Mobile Support" speed={0.05} className="w-full h-full" />
                    <div className="absolute inset-0 bg-slate-900/20 group-hover:bg-slate-900/10 transition-colors duration-500"></div>
                    <div className="absolute bottom-8 left-8">
                      <span className="bg-white/90 backdrop-blur text-slate-900 px-4 py-2 rounded-full font-bold text-xs tracking-wider">
                        SMART SUPPORT / MOBILE
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* ✅ Capabilities（崩れていた部分を全面修正） */}
          <section id="capabilities" className="py-32 bg-slate-900 text-white relative overflow-hidden">
            {/* 背景 */}
            <div className="absolute inset-0 opacity-10">
              <img
                src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop"
                className="w-full h-full object-cover grayscale"
                alt="Tech Background"
              />
            </div>
            <div className="absolute inset-0 bg-slate-900/60"></div>

            <div className="container mx-auto px-6 md:px-12 relative z-10">
              <div className="text-center mb-24">
                <RevealText>
                  <span className="text-teal-400 font-bold tracking-[0.3em] text-xs uppercase mb-6 block">Capabilities</span>
                </RevealText>
                <RevealText delay={200}>
                  <h2 className="font-mincho text-4xl md:text-5xl font-bold mb-8">私たちができること</h2>
                </RevealText>
                <RevealText delay={300}>
                  <p className="text-slate-300 max-w-2xl mx-auto text-lg font-light leading-relaxed">
                    プロジェクトのフェーズに合わせ、課題の言語化から実装、検証まで伴走します。
                  </p>
                </RevealText>
              </div>

              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {[
                  "課題の構造整理・言語化",
                  "インクルーシブなUI/UX設計",
                  "プロトタイプ開発 (Web/App)",
                  "ハードウェア連携 (NFC等)",
                  "実証実験の設計と実施",
                  "活動のアーカイブ・発信",
                ].map((item, idx) => (
                  <RevealText key={idx} delay={idx * 100} className="h-full">
                    <div className="h-full bg-white/5 border border-white/10 p-10 rounded-xl hover:bg-white/10 hover:border-teal-500/50 transition-all duration-500 backdrop-blur-sm cursor-default flex flex-col justify-between group">
                      <div>
                        <div className="w-12 h-12 bg-teal-500/20 rounded-lg flex items-center justify-center mb-6 text-teal-400 group-hover:bg-teal-500 group-hover:text-white transition-colors duration-500">
                          <Target size={24} />
                        </div>
                        <h3 className="font-mincho text-xl font-bold leading-relaxed text-white">{item}</h3>
                      </div>
                      <div className="w-full h-[1px] bg-white/10 mt-10 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-teal-500 -translate-x-full group-hover:translate-x-0 transition-transform duration-700 ease-in-out"></div>
                      </div>
                    </div>
                  </RevealText>
                ))}
              </div>

              {/* Project C（Capabilites内の特集として追加） */}
              <div className="mt-32">
                <div className="mb-10">
                  <RevealText>
                    <span className="text-teal-400 font-bold tracking-[0.3em] text-xs uppercase mb-4 block">Featured Prototype</span>
                  </RevealText>
                  <RevealText delay={200}>
                    <h3 className="font-mincho text-3xl md:text-4xl font-bold">コミュニケーションボード</h3>
                  </RevealText>
                </div>

                <div className="group grid lg:grid-cols-12 gap-10 items-center">
                  <div className="lg:col-span-7 relative rounded-2xl shadow-2xl overflow-hidden h-[500px]">
                    <ParallaxImage
                      src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1974&auto=format&fit=crop"
                      alt="Communication Board"
                      speed={0.05}
                      className="w-full h-full"
                    />
                    <div className="absolute inset-0 bg-black/25"></div>
                    <div className="absolute bottom-8 left-8">
                      <span className="bg-white/90 backdrop-blur text-slate-900 px-4 py-2 rounded-full font-bold text-xs tracking-wider">
                        AAC / ACCESSIBILITY
                      </span>
                    </div>
                  </div>

                  <div className="lg:col-span-5">
                    <RevealText>
                      <div className="text-9xl font-mincho text-white/10 font-bold mb-[-3rem] -translate-x-4 relative z-0 opacity-50">03</div>
                    </RevealText>

                    <div className="relative z-10 pl-4">
                      <RevealText delay={200}>
                        <p className="text-slate-300 text-lg leading-loose mb-10 font-light">
                          絵を描いたり、音声読み上げを活用して意思を伝えるデジタルボード。<br />
                          発話が困難な場面でも、直感的な操作でスムーズなコミュニケーションを支援します。
                        </p>
                      </RevealText>

                      <RevealText delay={300}>
                        <ul className="space-y-4 mb-12">
                          <li className="flex items-center gap-4 text-sm text-slate-100 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-500/20 text-teal-300 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            お絵かき・筆談機能
                          </li>
                          <li className="flex items-center gap-4 text-sm text-slate-100 font-bold tracking-wide">
                            <div className="w-8 h-8 rounded-full bg-teal-500/20 text-teal-300 flex items-center justify-center">
                              <ArrowUpRight size={16} />
                            </div>
                            音声読み上げ (TTS)
                          </li>
                        </ul>
                      </RevealText>

                      <RevealText delay={400}>
                        <button
                          onClick={() => scrollToSection("contact")}
                          className="group/btn text-white font-bold border-b-2 border-white/80 pb-2 hover:text-teal-300 hover:border-teal-300 transition-colors inline-flex items-center gap-3 text-lg"
                        >
                          詳細を聞く <ArrowRight size={20} className="group-hover/btn:translate-x-2 transition-transform duration-300" />
                        </button>
                      </RevealText>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="py-32 bg-slate-50">
            <div className="container mx-auto px-6 md:px-12">
              <RevealText>
                <div className="max-w-4xl mx-auto bg-white rounded-3xl p-10 md:p-20 shadow-2xl border border-slate-100 relative overflow-hidden">
                  <div className="absolute -top-32 -right-32 w-96 h-96 bg-gradient-to-br from-teal-100 to-blue-100 rounded-full opacity-60 blur-3xl pointer-events-none animate-float"></div>

                  <div className="text-center mb-16 relative z-10">
                    <h2 className="font-mincho text-4xl md:text-5xl font-bold text-slate-900 mb-6">連携のご相談</h2>
                    <p className="text-slate-600 text-lg font-light leading-relaxed">
                      課題が整理されていなくても問題ありません。<br />
                      「一緒に実装できそう」と感じていただけたら、まずはお声がけください。
                    </p>
                  </div>

                  <form className="space-y-8 relative z-10" onSubmit={handleSubmit}>
                    <div className="grid md:grid-cols-2 gap-8">
                      <div className="space-y-2">
                        <label className="text-sm font-bold text-slate-800 tracking-wider">お名前</label>
                        <input
                          type="text"
                          name="name"
                          value={formData.name}
                          onChange={handleInputChange}
                          required
                          className="w-full px-5 py-4 rounded-lg bg-slate-50 border border-slate-200 focus:border-slate-900 focus:bg-white focus:ring-1 focus:ring-slate-900 outline-none transition-all duration-300"
                          placeholder="例：山口 太郎"
                        />
                      </div>
                      <div className="space-y-2">
                        <label className="text-sm font-bold text-slate-800 tracking-wider">ご所属</label>
                        <input
                          type="text"
                          name="org"
                          value={formData.org}
                          onChange={handleInputChange}
                          required
                          className="w-full px-5 py-4 rounded-lg bg-slate-50 border border-slate-200 focus:border-slate-900 focus:bg-white focus:ring-1 focus:ring-slate-900 outline-none transition-all duration-300"
                          placeholder="例：山口大学、〇〇株式会社"
                        />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm font-bold text-slate-800 tracking-wider">メールアドレス</label>
                      <input
                        type="email"
                        name="email"
                        value={formData.email}
                        onChange={handleInputChange}
                        required
                        className="w-full px-5 py-4 rounded-lg bg-slate-50 border border-slate-200 focus:border-slate-900 focus:bg-white focus:ring-1 focus:ring-slate-900 outline-none transition-all duration-300"
                        placeholder="example@email.com"
                      />
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm font-bold text-slate-800 tracking-wider">ご相談内容</label>
                      <textarea
                        name="message"
                        value={formData.message}
                        onChange={handleInputChange}
                        required
                        rows="4"
                        className="w-full px-5 py-4 rounded-lg bg-slate-50 border border-slate-200 focus:border-slate-900 focus:bg-white focus:ring-1 focus:ring-slate-900 outline-none transition-all duration-300 resize-none"
                        placeholder="興味を持たれた点や、現在の課題感についてご自由にお書きください"
                      ></textarea>
                    </div>

                    <div className="pt-8 text-center">
                      <button
                        type="submit"
                        className="w-full md:w-auto md:px-20 bg-slate-900 hover:bg-slate-800 text-white font-bold py-5 rounded-full shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 flex justify-center items-center gap-3 text-lg mx-auto"
                      >
                        <HeartHandshake />
                        連携を相談する
                      </button>
                      <p className="text-xs text-slate-400 mt-6">※メーラーが起動します。内容を確認して送信してください。</p>
                    </div>
                  </form>
                </div>
              </RevealText>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-slate-950 text-slate-400 py-20 border-t border-slate-900">
            <div className="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center gap-12">
              <div className="flex flex-col items-center md:items-start gap-5">
                <div className="flex items-center gap-4">
                  <div className="w-10 h-10 bg-white rounded-sm flex items-center justify-center">
                    <span className="font-mincho text-slate-900 font-bold text-lg">P</span>
                  </div>
                  <span className="font-mincho text-2xl font-bold text-white tracking-widest">PCN</span>
                </div>
                <p className="text-sm text-slate-500 font-light tracking-wide">
                  Para Connection Network<br />
                  Designing inclusive futures through implementation.
                </p>
              </div>

              <div className="flex gap-10 text-sm font-bold tracking-widest uppercase">
                <button onClick={() => scrollToSection("about")} className="hover:text-white transition-colors duration-300">
                  About
                </button>
                <button onClick={() => scrollToSection("practice")} className="hover:text-white transition-colors duration-300">
                  Works
                </button>
                <button onClick={() => scrollToSection("contact")} className="hover:text-white transition-colors duration-300">
                  Contact
                </button>
              </div>

              <div className="text-xs text-slate-600">© {new Date().getFullYear()} Para Connection Network. All rights reserved.</div>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<PCNWebsite />);
  </script>
</body>
</html>
